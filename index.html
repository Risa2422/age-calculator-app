<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="header">
        <div class="birthday">
          <form action="#" class="form">
            <div class="fieldwrapper">
              <div class="day-form day-input">
                <label for="day">DAY</label>
                <input type="number" id="day" name="day" required />
                <span></span>
              </div>
              <div class="day-form month-input">
                <label for="month">MONTH</label>
                <input type="number" id="month" name="month" required />
                <span></span>
              </div>
              <div class="day-form year-input">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" required />
                <span></span>
              </div>
            </div>
            <div class="submit">
              <div class="line"></div>
              <button type="submit"></button>
              <div class="line"></div>
            </div>
          </form>
        </div>
        <div class="content">
          <h2><span class="years time">- -</span>years</h2>
          <h2><span class="months time">- -</span>months</h2>
          <h2><span class="days time">- -</span>days</h2>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
